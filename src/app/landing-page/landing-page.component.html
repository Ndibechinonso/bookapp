<div class="login-container">

<div class="landingPageDiv" title="click book to login" *ngIf="!showLogin"><img src='https://images-na.ssl-images-amazon.com/images/I/51or1-4ZnZL._AC_SX368_.jpg' (click)="changeView()"/>
    <img src='https://images-na.ssl-images-amazon.com/images/I/412Jca2jNgL._AC_SX368_.jpg' (click)="changeView()"/>
    <img src='https://images-na.ssl-images-amazon.com/images/I/51SdurB71kS._AC_SX368_.jpg' (click)="changeView()"/>
    <img src='https://images-na.ssl-images-amazon.com/images/I/419S0N-psFL._AC_SX368_.jpg' (click)="changeView()"/>
</div>

<div class='container-fluid formDiv' *ngIf="showLogin">

<h2 class="loginHeader">Login</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>Username</label>
    <input type='text' required class="form-control" name="userName" placeholder="userName" [(ngModel)]="userModel.userName"/>
</div>
<div class="form-group">
    <label>Password</label>
    <input type='password' class="form-control" placeholder="password" name="password" [(ngModel)]="userModel.password" required/>
</div>

<button [disabled]="userForm.form.invalid" class="btn btn-primary loginButton" type='submit'><a routerLink="/home">Login</a></button>

</form>
</div>
</div>
